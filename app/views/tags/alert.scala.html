@(msg: String, key: String)(implicit messages: Messages)

@alertType = @{ "alert-" + (if (key == "error") "danger" else key) }
<div class="alert @alertType alert-dismissible" role="alert">
	<button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">@Messages("close")</span></button>
	@msg
</div>
