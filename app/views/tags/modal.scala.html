@(id: String, title: String, message: String, call: Call, options: Option[(String, String)] = None)(implicit messages: Messages)

<div id="@id" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">@title</h4>
            </div>
            <div class="modal-body">
                <p>@message</p>
            </div>
            <div class="modal-footer">
                <a href="@call" type="button" class="btn btn-primary">@options.getOrElse((Messages("modal.yes"), Messages("modal.no")))._1</a>
                <button type="button" class="btn btn-default" data-dismiss="modal">@options.getOrElse((Messages("modal.yes"), Messages("modal.no")))._2</button>
            </div>
        </div>

    </div>
</div>
