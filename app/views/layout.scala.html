@(title: String, bodyClass: Option[String] = None, styles: Option[Call] = None)(content: Html)

<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>@title</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.ico")"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.11/css/dataTables.bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/multi-select/0.9.12/css/multi-select.min.css">
    <link rel="stylesheet" href="@routes.Assets.versioned("css/lib/bootstrap-datetimepicker.min.css")">
    <link rel="stylesheet" href="@routes.Assets.versioned("css/lib/AdminLTE.min.css")">
    <link rel="stylesheet" href="@routes.Assets.versioned("css/lib/skins/skin-blue.min.css")">
    <link rel="stylesheet" href="@routes.Assets.versioned("css/style.css")">
    <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/multi-select/0.9.12/js/jquery.multi-select.min.js"></script>

    @styles.map { s =>
        <link rel="stylesheet" href="@s">
    }
</head>
    <body class="hold-transition @bodyClass.getOrElse("skin-blue sidebar-mini")">
        @content
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jQuery-slimScroll/1.3.7/jquery.slimscroll.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/fastclick/1.0.6/fastclick.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.4/Chart.min.js"></script>
        <script src="https://cdn.datatables.net/1.10.11/js/jquery.dataTables.min.js"></script>
        <script src="https://cdn.datatables.net/1.10.11/js/dataTables.bootstrap.min.js"></script>
        <script src="@routes.Assets.versioned("js/lib/bootstrap-datetimepicker.js")"></script>
        <script src="@routes.Assets.versioned("js/lib/bootstrap-datetimepicker.pl.js")"></script>
        <script src="@routes.Assets.versioned("js/lib/app.min.js")"></script>
        <script src="@routes.Assets.versioned("js/main.js")"></script>
    </body>
</html>
