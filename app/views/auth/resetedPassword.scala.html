@(user: silhouette.SilhouetteUser)(implicit messages: Messages)

@layout(Messages("auth.reset.title"), Some("login-page")) {
	<div class="login-box">
		<div class="login-logo">
			<a href="@routes.ApplicationController.index"><strong>@Messages("app.name")</strong></a>
		</div>
		<div class="login-box-body">
			<p>@Messages("auth.reset.message")</p>
		</div>
	</div>
}
